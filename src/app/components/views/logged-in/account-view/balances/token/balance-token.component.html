<div class="flex-row balance">
  <div class="flex-row left">
    <app-asset class="asset"
      [meta]="!token ? '../../../../assets/img/tezos-xtz-logo.svg' : token?.thumbnailAsset || token?.displayAsset" [class.sd]="!token" (click)="viewToken()">
    </app-asset>
    <div class="flex-row title" (click)="viewToken()">{{!token ? 'Tezos' : token.symbol}}</div>
    <div class="flex-column prices">
      <div class="price">{{ token ? (getBalance() | number: '1.0-' + (token?.decimals || 6) | removeComma) : getBalance() }}</div>
      <div class="price-usd">{{ getBalanceFiat() ? '$' + (getBalanceFiat() | number:'1.2-2' | removeComma) : 'â€”' }}</div>
    </div>
  </div>
  <div class="flex-row right">
    <ng-container *ngIf="!token">
      <button *ngIf="this.account?.balanceXTZ" class="flex-row button button-primary with-image buy" (click)="this.buyTez()">
        <img src="../../../../../../../assets/img/add-blue.svg">
        <div class="tooltip">
          <div class="description">BUY TEZ</div>
        </div>
      </button>
      <button *ngIf="this.account?.balanceXTZ === 0" class="flex-row button button-primary with-image buy tez" (click)="this.buyTez()">
        <span>Buy</span>
        <img src="../../../../../../../assets/img/add-white.svg">
        <div class="tooltip alt">
          <div class="description">BUY TEZ</div>
        </div>
      </button>
    </ng-container>
    <app-send-button *ngIf="token || this.account?.balanceXTZ" [activeAccount]="account"
      [tokenTransfer]="!token ? null : token?.contractAddress + ':' + token?.id"
      [symbol]="!token ? 'tez' : token?.symbol"></app-send-button>
  </div>
</div>
